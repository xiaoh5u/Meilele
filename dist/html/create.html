<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    input{
        display: inline-block;
        width: 300px;
        height: 50px;
    }

    #myform{
        text-align:center;
    }
</style>
<body>
    <form id=myform action="#">
        <p><label>商品名称：<input name="goods_name" type="text"></label></p>
        <p><label>商品价格：<input name="goods_price" type="text"></label></p>
        <p><label>商品颜色：<input name="goods_color" type="text"></label></p>
        <p><label>商品描述：<input name="goods_desc" type="text"></label></p>
        <p><label>商品详情：<input name="goods_detail" type="text"></label></p>
        <p><label>商品标签：<input name="goods_label" type="text"></label></p>
        <p><label>商品小图：<input name="goods_imgs_small" type="text"></label></p>
        <p><label>商品大图：<input name="goods_imgs_big" type="text"></label></p>
        <button type="sumit">提交</button>
    </form>
</body>
<script src="../js/ajax.js"></script>
<script>
    var oMyForm = document.querySelector('#myform');

    oMyForm.onsubmit = function (e) {
        var ev = event || e;
        ev.preventDefault();

        var oInputs = this.querySelectorAll('input');
        var data = {};
        oInputs.forEach(item => {
            data[item.name] = item.value
        })

        ajax({
            path: 'http://localhost/PHP/project_php/create_goods.php',
            data,
            successCB: data => {
                if (data.code == 1) {
                    alert('添加成功');
                }
            }
        })


    }
</script>

</html>
